{% extends 'base.html' %}

{% block content %}

{% csrf_token %}

{% if messages %}
    {% for message in messages %}
    <p class='msg'> {{ message }} </p>
    {% endfor %}
{% endif %}

    <div class="login-form">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Log In</legend>
                {{ form.as_p }}
            </fieldset>
            <button  type="submit">Login</button>
        </form>
    </div>
    <p>Don't have An Account? <a href="{% url 'register' %}">Sign Up Now</a></p>
{% endblock %}
