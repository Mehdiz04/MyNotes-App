{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>My Notes App</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Notes App</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'add_note' %}">Add Note</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li style="color: rgb(0, 0, 0); background-color: white; padding: 5px;">User: {{user.username}} </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <p> 2023 My Notes App. All rights reserved.</p>
        <p> Mehdi ZEROUAK </p>
    </footer>
</body>
</html>
