{% extends 'base.html' %}

{% block content %}

<div class="note-form">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.Title }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Content:</label>
            {{ form.content }}
        </div>
        <button type="submit">Update Note</button>
    </form>
</div>

{% endblock %}
